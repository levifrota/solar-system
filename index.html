<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Solar 3D</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      overflow: hidden;
      margin: 0px;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const informacoes = document.getElementById("informacoes");
      setTimeout(() => {
        informacoes.classList.remove("hidden");
        informacoes.classList.add("active");
      }, 1000);
    });
  </script>
  <script src="solar_system.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.min.js"></script>

</head>
<body>
  <!-- esconde todos os botoes e deixa apenas o botao view com a imagem 3d de fundo -->
  <button id="botaoView">View</button>
  
  

  <div id="velocidade">
    <button id="velocidadeMais">+</button>
    <p id="velocidadeDisplay">10</p>
    <button id="velocidadeMenos">-</button>
  </div>

  <button id="viewOrbit">Visualizar Órbitas</button>

  <div id="planetButtons">
    <div id="planets">
      <button id="mercury">Mercúrio</button>
      <button id="venus">Vênus</button>
      <button id="earth">Terra</button>
      <button id="mars">Marte</button>
      <button id="jupiter">Júpiter</button>
      <button id="saturn">Saturno</button>
      <button id="uranus">Urano</button>
      <button id="neptune">Netuno</button>
    </div>
  </div>

  <div id="informacoes" class="hidden">
    <div>
      <h1 id="infoTitle"></h1>
      <h3 id="infoDescription"></h3>
    </div>
  </div>
</body>
</html>
